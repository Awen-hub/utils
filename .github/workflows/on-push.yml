name: on-push
on: [push]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g eslint
      - run: npm install @typescript-eslint/eslint-plugin@latest --save-dev
      - run: eslint --fix --no-ignore lib/**/*.ts test/**/*.ts
    